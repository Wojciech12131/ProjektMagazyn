</head>
<body>
<div class="bg-image"
     style="background-image: url('./img/fullhd.jpg');
            height:100vh;
            background-size: cover">
    <!-- Page Content -->
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-lg-12 text-left">
                <div id="errorMsg">
                </div>
                <!--                <h1 class="mt-5 text-center" style=" color: antiquewhite">Welcome</h1>-->
                <div>
                    <div class="form-group" style="margin-left: 25%; margin-right: 25%">
                        <style>
                            input {
                                background-color: white !important;
                                border-color: grey !important;
                                /*border-width: thick !important;*/
                            }
                        </style>
                        <!--                        <label for="username">Nazwa u≈ºytkownika</label>-->
                        <input class="form-control" id="username" placeholder="Username" type="text">
                    </div>
                    <div class="form-group" style="margin-left: 25%; margin-right: 25%">
                        <input class="form-control" id="codeWh" placeholder="Warehouse code" type="text">
                    </div>
                    <div class="form-group" style="margin-left: 27%; margin-right: 25%">
                        <input class="form-check-input" type="checkbox" id="checkbox1" style="margin-top: 1%">
                        <label class="form-check-label" for="checkbox1" style="color: whitesmoke; font-weight: bold; -webkit-text-stroke: 1px black; font-size: 130%">Permission to remove members</label>
                    </div>
                    <div class="form-group" style="margin-left: 27%; margin-right: 25%">
                        <input class="form-check-input" type="checkbox" id="checkbox2" style="margin-top: 1%">

                    </div>
                    <div class="form-group" style="margin-left: 27%; margin-right: 25%">
                        <input class="form-check-input" type="checkbox" id="checkbox3" style="margin-top: 1%">

                    </div>
                    <div class="form-group" style="margin-left: 27%; margin-right: 25%">

                    </div>
                    <button class="btn btn-warning" onclick=addWarehouseToUser() type="submit" style="margin-left: 25%">
                        Submit
